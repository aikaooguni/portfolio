<!-- 再生・停止ボタン -->
<button class="music-btn" onclick="toggleMusic()">➤</button>

<script>
let isPlaying = false;

function toggleMusic() {
  const audio = document.getElementById('bgm');
  const btn = document.querySelector('.music-btn');

  if (isPlaying) {
    audio.pause();
    btn.textContent = '➤';
  } else {
    audio.play();
    btn.textContent = '■';
  }

  isPlaying = !isPlaying;
}
</script>
